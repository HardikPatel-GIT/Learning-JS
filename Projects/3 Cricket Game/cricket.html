<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cricket Game</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Bat Ball Stump Game</h1>

    <button onclick="
        let computerChoice = generatecomputerMove();
        let resultMsg = getResult('Bat', computerChoice);
        showResult('Bat',computerChoice, resultMsg);
    ">Bat</button>

    <button onclick="
        computerChoice = generatecomputerMove();
        resultMsg = getResult('Ball', computerChoice);
        showResult('Ball', computerChoice, resultMsg);
    ">Ball</button>

    <button onclick="
        computerChoice = generatecomputerMove();
        resultMsg = getResult('Stump', computerChoice);
        showResult('Stump', computerChoice, resultMsg);
    ">Stump</button>

    <script>

        function generatecomputerMove() {
            //Generate random number between 0 and 3
            let randomNumber = Math.random() * 3;

            if (randomNumber <= 1) {
                return 'Bat';
            } else if (randomNumber <= 2) {
                return 'Ball';
            } else {
                return 'Stump';
            }
        }

        function getResult(userMove, computerMove){
            if (userMove === 'Bat'){
                if (computerMove === 'Ball'){
                    return 'User Won.';
                }else if(computerMove === 'Bat'){
                    return 'It is a tie';
                }else if(computerMove === 'Stump'){
                    return 'Computer has won';
                }
            }
            else if (userMove ==="Ball"){
                if (computerMove === 'Stump'){
                    return 'User Won.';
                }else if(computerMove === 'Ball'){
                    return 'It is a tie';
                }else if(computerMove === 'Bat'){
                    return 'Computer has won';
                }
            }
            else{
                if (computerMove === 'Bat'){
                    return 'User Won.';
                }else if(computerMove === 'Stump'){
                    return 'It is a tie';
                }else if(computerMove === 'Ball'){
                    return 'Computer has won';
            }

            }

        }
        function showResult(userMove, computerMove, resultMsg){
            alert(`You have chosen ${userMove}.  Computer choice is ${computerMove} and ${resultMsg}`)
            
        }

    </script>

</body>

</html>
